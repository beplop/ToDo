<!DOCTYPE html>
<html lang="ru">
<head>
    {% block title -%}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
            <title>ToDo App - {{ title }}</title>
        {% else %}
            <title>ToDo App</title>
        {% endif %}
        <script src="https://kit.fontawesome.com/05c65e9b1c.js" crossorigin="anonymous"></script>
    {% endblock %}
</head>
<body>
{% block content -%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    {#Шапка#}
    <nav class="p-2 fs-5 bg-warning navbar navbar-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">ToDo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a {% if cur_page == 1 %} class="nav-link active" aria-current="page" {% else %}
                                                  class="nav-link" {% endif %} href="{{ url_for('index') }}">Задачи</a>
                    </li>
                    <li class="nav-item">
                        <a {% if cur_page == 2 %} class="nav-link active" aria-current="page" {% else %}
                                                  class="nav-link" {% endif %} href="{{ url_for('archive') }}">Архив</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a {% if cur_page == 3 %} class="nav-link active" aria-current="page" {% else %}
                                                  class="nav-link" {% endif %}
                                                  href="{{ url_for('profile') }}">{{ current_user.get_email() }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
{% endblock -%}
</body>
</html>
